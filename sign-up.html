<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="/logomarkLightMode.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="/logomarkDarkMode.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: dark)"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body
    class="text-zinc-800 font-lexend font-normal min-h-screen flex flex-col items-center"
  >
    <header id="header"></header>

    <main
      class="w-full grow max-w-lg px-4 pt-30 pb-12 flex flex-col items-center h-full justify-between"
    >
      <section class="flex grow flex-col gap-8 w-full">
        <h2 class="font-bold w-full text-center text-2xl text-zinc-950">
          Create the bark in you!
        </h2>

        <form id="sign-up" class="flex flex-col gap-8">
          <div class="flex flex-col gap-4">
            <div class="input">
              <div>
                <label for="username">Username</label>
                <span id="username-error"></span>
              </div>
              <input
                class="bg-white border-1 border-zinc-200"
                type="text"
                name="username"
                id="username"
                placeholder="Enter a unique username"
                required
              />
            </div>

            <div class="input">
              <div>
                <label for="Email">Email</label>
                <span id="email-error"></span>
              </div>
              <input
                class="bg-white border-1 border-zinc-200"
                type="email"
                name="email"
                id="email"
                placeholder="Enter a valid email"
                required
              />
            </div>

            <div class="input">
              <div>
                <label for="password">Password</label>
                <span id="password-error"></span>
              </div>
              <input
                class="bg-white border-1 border-zinc-200"
                type="password"
                name="password"
                id="password"
                placeholder="Enter a strong password"
                required
              />
            </div>

            <div class="input">
              <div>
                <label for="password-confirmation">Confirm password</label>
                <span id="password-confirmation-error"></span>
              </div>
              <input
                class="bg-white border-1 border-zinc-200"
                type="password"
                name="password-confirmation"
                id="password-confirmation"
                placeholder="Enter password again"
                required
              />
            </div>
          </div>

          <button class="button">Create Account</button>
          <span id="error" class="text-red-400 text-end font-bold"></span>
        </form>
      </section>

      <span class="flex gap-1.5">
        <p>Already part of the flock?</p>
        <a href="/log-in" class="text-blue-400 hover:underline">Log in</a>
      </span>
    </main>
    <script type="module" src="/src/signUp.ts"></script>
  </body>
</html>
